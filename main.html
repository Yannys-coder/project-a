<!DOCTYPE html>
<html>
<head>
<style>
div.relative {
position: relative;
left: 30px;
border: 3px solid #e20f0f; }
div.fixed { position: fixed; left: 30px;
border: 3px solid #fcb457; }
div.absolute {
position: absolute;
left: 30px;
border: 3px solid #73ad21;
}
div.static {
position: static;
left: 30px;
border: 3px solid #73AD21; }
</style>

</head>
<body>
<h2>positions</h2>

<div class="relative">
relative;
</div><br><br>
<div class="fixed">
fixed;
</div><br><br>
<div class="absolute">
absolute;
</div><br><br>
<div class="static">
static;
</div>
</body>
</html>
